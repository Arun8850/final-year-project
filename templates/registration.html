<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="{{ url_for('RegisterAuthentication') }}" method="POST">
        <label>Username</label><br>
        <input type="text" class="form" name="username"><br>
        <label>Password</label><br>
        <input type="password" class="form" name="password"><br>
        <label>Email</label><br>
        <input type="email" class="form" name="email"><br>
        <label>Mobile No.</label><br>
        <input type="text" class="form" name="mobno" placeholder="+91 * * *"><br>

        <input type="submit" class="myButton" value="Get OTP">
    </form>
    <p>Already a user? <a href="/">Sign In</a></p>
</body>
</html>
