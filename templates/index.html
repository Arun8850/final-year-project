<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Signin form</h1>
    <form action="{{ url_for('SigninAuthentication') }}" method="POST">
        <label>Username</label><br>
        <input type="text" class="form" name="username"><br>
        <label>Password</label><br>
        <input type="password" class="form" name="password"><br>

        <input type="submit" class="myButton" value="Get OTP">
    </form>
    <p>Not a member? <a href="/Registration">Create Account</a></p>
</body>
</html>
